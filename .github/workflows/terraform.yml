name: Terraform CI/CD

on:
  push:
    branches:
      - main  # Adjust to your deployment branch

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .  # Ensure Terraform runs in the correct directory

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Adjust to your AWS region

      - name: Check if S3 Bucket Exists
        id: check_s3
        continue-on-error: true
        run: |
          if aws s3 ls "s3://my-terraform-storage-bucket" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "BUCKET_EXISTS=false" >> $GITHUB_ENV
          else
            echo "BUCKET_EXISTS=true" >> $GITHUB_ENV
          fi

      - name: Create S3 Bucket If Not Exists
        if: env.BUCKET_EXISTS == 'false'
        run: |
          echo "S3 bucket does not exist. Creating..."
          aws s3 mb "s3://my-terraform-storage-bucket"
          echo "S3 bucket created."

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Initialize Terraform
        run: terraform init

      - name: Plan Terraform
        run: terraform plan

      - name: Apply Terraform
        run: terraform apply -auto-approve

name: Terraform CI/CD

on:
  push:
    branches:
      - main  # Change this to match your branch name

jobs:
  terraform:
    runs-on: ubuntu-latest  # Use windows-latest if needed

    defaults:
      run:
        working-directory: .  # Use '.' if Terraform files are in the root

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Debug Directory (List Files)
        run: ls -R

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Initialize Terraform
        run: terraform init

      - name: Plan Terraform
        run: terraform plan

      - name: Apply Terraform (Optional)
        run: terraform apply -auto-approve

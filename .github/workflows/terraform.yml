name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Initialize Terraform (First Run Without Backend)
        run: |
          echo "Running Terraform without backend to create the S3 bucket..."
          sed -i 's/^terraform {/##terraform {/' backend.tf  # Comment backend
          terraform init
          terraform apply -auto-approve

      - name: Enable Backend and Reinitialize
        run: |
          echo 'Enabling backend...'
          sed -i 's/^##terraform {/terraform {/' backend.tf  # Uncomment backend
          terraform init -migrate-state

name: Terraform Apply

on:
  workflow_run:
    workflows: ["Terraform Init & Plan"]  # This triggers apply AFTER Terraform Init & Plan
    types:
      - completed

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: .

      - name: Verify Terraform Plan File Exists
        run: |
          if [ -f "terraform.tfplan" ]; then
            echo "✅ Terraform plan file found!"
          else
            echo "❌ ERROR: terraform.tfplan not found!"
            exit 1
          fi

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve terraform.tfplan
